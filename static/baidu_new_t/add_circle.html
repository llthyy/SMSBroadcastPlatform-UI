<title>百度离线地图</title>
<style type="text/css">
        body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{width:100%;height:100%;}
</style>
<!-- 引入核心js文件 -->
<script type="text/javascript" src="js/apiv.2.0.js"></script>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
        // 创建Map实例
        var map = new BMap.Map("allmap", {enableMapClick:false});
        // 设置地图背景色为白色
        map.getContainer().style.background = '#FFF';
       	var point = new BMap.Point(104.074362,30.540276);
		map.centerAndZoom(point, 5);

		//创建圆,可设置线条颜色、粗细、透明度		
		var circle = new BMap.Circle(point,500000,{strokeColor:"blue", strokeWeight:2, strokeOpacity:0.5}); 

		map.addOverlay(circle);   //在地图上增加圆
		// 设置圆可编辑
		circle.enableEditing();
		//清除圆方法
		function remove_overlay(){
			map.clearOverlays(circle);         
		}
