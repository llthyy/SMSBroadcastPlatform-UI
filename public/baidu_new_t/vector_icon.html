<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>百度离线地图</title>
<style type="text/css">
        body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{width:100%;height:100%;}
</style>
<!-- 引入核心js文件 -->
<script type="text/javascript" src="js/apiv.2.0.js"></script>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 创建Map实例
	var map = new BMap.Map("allmap", {enableMapClick:false});
	// 设置地图背景色为白色
	map.getContainer().style.background = '#FFF';
		var point = new BMap.Point(104.074362,30.540276);
	map.centerAndZoom(point, 5);

	var vectorFCArrow = new BMap.Marker(new BMap.Point(point.lng-0.01,point.lat), {
	  // 初始化方向向上的闭合箭头
	  icon: new BMap.Symbol(BMap_Symbol_SHAPE_FORWARD_CLOSED_ARROW, {
	    scale: 5,
	    strokeWeight: 1,
	    rotation: 90,//顺时针旋转90度
	    fillColor: 'red',
	    fillOpacity: 0.5
	  })
	});

	map.addOverlay(vectorFCArrow);

	// 隐藏方法
	function hide(){
	  vectorFCArrow.hide();
	}
	// 显示方法
	function show(){
	  vectorFCArrow.show();
	}
</script>
