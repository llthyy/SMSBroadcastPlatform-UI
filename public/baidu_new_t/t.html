<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>百度离线地图</title>
<style type="text/css">
        body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{width:100%;height:100%;}
</style>
<!-- 引入核心js文件 -->
<script type="text/javascript" src="js/apiv.2.0.js"></script>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
        // 创建Map实例
        var map = new BMap.Map("allmap", {enableMapClick:false});
        // 设置地图背景色为白色
        map.getContainer().style.background = '#FFF';
       	var point = new BMap.Point(104.074362,30.540276);
		var marker = new BMap.Marker(point);  // 创建标注
		map.addOverlay(marker);              // 将标注添加到地图中
		map.centerAndZoom(point, 6);
		var opts = {
		  width : 200,     // 信息窗口宽度
		  height: 100,     // 信息窗口高度
		  title : "BIGEMAP" , // 信息窗口标题
		};
		// 创建信息窗口对象
        var infoWindow = new BMap.InfoWindow("地址：成都市高新区美年广场C座1015", opts);
		// 单击标注弹出窗口 
        var tt=function (event) {
            console.log(event);
            marker.removeEventListener('click',tt);
            map.openInfoWindow(infoWindow,event.point); //开启信息窗口
        }
		marker.addEventListener("click", tt);

</script>
