<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>百度离线地图</title>
<style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{width:100%;height:100%;}
</style>
<!-- 引入核心js文件 -->
<script type="text/javascript" src="js/apiv.2.0.js"></script>
</head>
<body>
<div id="allmap">

</div>
<script type="text/javascript">
    // 创建Map实例,离线环境必须不启用POI即 enableMapClick:false
    map = new BMap.Map("allmap", {enableMapClick:false});
    // 设置地图背景色为白色
    map.getContainer().style.background = '#fff';
    var point = new BMap.Point(104.074362,36.540276);
    map.centerAndZoom(point, 5.0);
    map.enableScrollWheelZoom();
    //-------显示卫星地图----
    //map.addControl(new BMap.MapTypeControl({mapTypes: [BMAP_NORMAL_MAP,BMAP_SATELLITE_MAP]}));
    //map.addControl(new BMap.OverviewMapControl({isOpen:true,anchor:BMAP_ANCHOR_BOTTOM_RIGHT}));
    map.setDefaultCursor("default");

    map.enableScrollWheelZoom();
    map.disableDoubleClickZoom();
    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.ScaleControl());
    map.centerAndZoom(new BMap.Point(115.87484,32.920307), 6);


    var pl = new BMap.Polyline([new BMap.Point(118.122648,24.473529),new BMap.Point(119.069246,25.356962),new BMap.Point(117.813275,26.381656),new BMap.Point(115.925576,28.668366),new BMap.Point(116.012415,29.710602),
            new BMap.Point(115.87484,32.920307),new BMap.Point(115.513338,35.236368),new BMap.Point(115.950282,36.463175),new BMap.Point(115.697348,37.750386),new BMap.Point(116.327764,39.900515)],
        {strokeColor:"blue", strokeWeight:2, strokeOpacity:0.5}
    );
    map.addOverlay(pl);
    map.addOverlay(new BMap.Label("厦门17:25 10:49",{position:new BMap.Point(118.122648,24.473529)}));
    map.addOverlay(new BMap.Label("莆田19:00 09:16",{position:new BMap.Point(119.069246,25.356962)}));
    map.addOverlay(new BMap.Label("三明北20:57 07:45",{position:new BMap.Point(117.813275,26.381656), offset: new BMap.Size(-106, 0)}));
    map.addOverlay(new BMap.Label("南昌23:38 -",{position:new BMap.Point(115.925576,28.668366), offset: new BMap.Size(-66, 0)}));
    map.addOverlay(new BMap.Label("九江00:51 03:09",{position:new BMap.Point(116.012415,29.710602), offset: new BMap.Size(2, 0)}));
    map.addOverlay(new BMap.Label("阜阳04:50 23:08",{position:new BMap.Point(115.87484,32.920307), offset: new BMap.Size(-96, 0)}));
    map.addOverlay(new BMap.Label("菏泽07:14 20:47",{position:new BMap.Point(115.513338,35.236368), offset: new BMap.Size(-96, 0)}));
    map.addOverlay(new BMap.Label("聊城08:24 19:36",{position:new BMap.Point(115.950282,36.463175)}));
    map.addOverlay(new BMap.Label("衡水09:47 18:12",{position:new BMap.Point(115.697348,37.750386), offset: new BMap.Size(-96, 0)}));
    map.addOverlay(new BMap.Label("北京西12:04 16:04",{position:new BMap.Point(116.327764,39.900515)}));

</script>
</body>
</html>
