<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>百度离线地图</title>
<style type="text/css">
    *{
        padding: 0;
        margin: 0;
    }

        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
    #allmap{
        width: 100%;
        height: 100%;
    }
</style>
<!-- 引入核心js文件 -->
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="js/apiv.2.0.js"></script>
</head>
<body>
<div id="allmap">

</div>
<script type="text/javascript">
    // 创建Map实例,离线环境必须不启用POI即 enableMapClick:false
    map = new BMap.Map("allmap", {enableMapClick:false});
    // 设置地图背景色为白色
    map.getContainer().style.background = '#fff';
    var point = new BMap.Point(104.074362,36.540276);
    map.centerAndZoom(point, 5.0);
    map.enableScrollWheelZoom();
    map.addControl(new BMap.ScaleControl({
        anchor:BMAP_ANCHOR_BOTTOM_LEFT
    }));

    map.addControl(new BMap.NavigationControl({
        anchor:BMAP_ANCHOR_BOTTOM_RIGHT
    }));
    //-------显示卫星地图----
    map.addControl(new BMap.MapTypeControl({mapTypes: [BMAP_NORMAL_MAP,BMAP_SATELLITE_MAP]}));
    //map.addControl(new BMap.OverviewMapControl({isOpen:true,anchor:BMAP_ANCHOR_BOTTOM_RIGHT}));

</script>
</body>
</html>
